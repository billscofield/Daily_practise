<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
div{
    width: 100px;
    height:100px;
    position:relative;
    background:red;
    animation:go 5s linear Infinite;
}
@keyframes go{
    0%{background:red;top:0;left:0;}
    25%{background:green;top:0;left:200px;}
    50%{background:green;top:200px;left:200px;}
    75%{background:blue;top:200px;left:0px;}
    100%{background:blue;top:0px;left:0px;}

}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
